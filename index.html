


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Amor</title>
    <style>
        /* CSS General */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6f61, #ff9a8b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
        }

        /* Título */
        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Descripción */
        .description {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-style: italic;
        }

        /* Contenedor de botones de navegación */
        .button-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            background: #ff4757;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #ff6f61;
            transform: translateY(-5px);
        }

        /* Corazones flotantes */
        .heart-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .heart {
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 5px solid #fff;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: #ff4757;
            border-radius: 50%;
            top: 0;
            left: 0;
        }

        .heart:before {
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }

        .heart:after {
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }

        .heart:hover {
            transform: scale(1.2);
            background-color: #ff6f61;
        }

        /* Fondo de corazones flotantes */
        .floating-hearts {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        .floating-hearts::after {
            content: "❤️";
            font-size: 10rem;
            opacity: 0.1;
            animation: floatHeart 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { top: -10%; opacity: 1; }
            50% { top: 30%; opacity: 0.6; }
            100% { top: -10%; opacity: 1; }
        }

        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 0.1; }
            50% { transform: translateY(-30px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.1; }
        }

    </style>
</head>
<body>

</script>

</html>
